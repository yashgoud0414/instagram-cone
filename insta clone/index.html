<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class= "main">
            <img class="insta-img" src="images/instagram.png" alt="Instagram heading">
            <input class="username" type= "text" placeholder= "Phone number, username or email">
            <input class="password" type= "password" placeholder="Password">
            <button class="login-btn">Log In</button>
            <div class= "or">
                <p> OR </p>
            </div>
            <button class= "facebook-btn">
                <a href= "https://www.facebook.com/" class = "link" style="text-decoration: none">Log in with Facebook</a>
            </button>
            <a class= "reset-pass" href="https://www.instagram.com/accounts/password/reset/" target = "_blank" style= "text-decoration: none">Forgot password?</a>
        </div>
        <div class= "new-account">
            <p>Don't have an account? 
                <a class= "signup" href="https://www.instagram.com/accounts/emailsignup/" target= "_blank" style= "text-decoration: none">Sign up</a>
            </p>
        </div>
        <div class= "download">
            <p class= "text">Get the app.</p>
            <div class= "to-download">
                <a href= "https://apps.apple.com/app/instagram/id389801252?vt=lo" target= "_blank">
                    <img class= "appstore" src= "images/appstore.png" alt= "Download from AppStore">
                </a>
                <a href= "https://play.google.com/store/apps/details?id=com.instagram.android" target= "_blank">
                    <img class= "playstore" src= "images/playstore.png" alt= "Download from PlayStore">
                </a>
            </div>
        </div>
        <script src="index.pack.js"></script>
    </body>
</html>
